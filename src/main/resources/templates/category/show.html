<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Nazwa kategorii:</h1>
<h2 th:text="${category.name}"/>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Lista wszystkich produktow</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover table-custom">
                <tr class="success">
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                <tr th:each="product : ${category.products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
